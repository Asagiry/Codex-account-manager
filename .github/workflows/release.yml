name: Release Windows

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix ui ci

      - name: Build setup + portable artifacts
        shell: pwsh
        run: npm run build:release

      - name: Check release artifacts
        shell: pwsh
        run: |
          $required = @(
            "dist/release/codex-account-manager.exe",
            "dist/release/WebView2Loader.dll"
          )

          foreach ($path in $required) {
            if (!(Test-Path $path)) {
              throw "Required artifact not found: $path"
            }
          }

          $setup = Get-ChildItem -Path "dist/release" -Filter "*-windows-setup.exe" | Select-Object -First 1
          if (-not $setup) {
            throw "Setup artifact not found in dist/release"
          }

          $portable = Get-ChildItem -Path "dist/release" -Filter "*-windows-portable.zip" | Select-Object -First 1
          if (-not $portable) {
            throw "Portable ZIP artifact not found in dist/release"
          }

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/release/*-windows-setup.exe
            dist/release/*-windows-portable.zip
            dist/release/codex-account-manager.exe
            dist/release/WebView2Loader.dll
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}