name: Release Windows

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Read app version
        id: meta
        shell: pwsh
        run: |
          $version = (Get-Content -Raw 'src-tauri/tauri.conf.json' | ConvertFrom-Json).version
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix ui ci

      - name: Build setup + portable artifacts
        shell: pwsh
        run: npm run build:release

      - name: Check release artifacts
        shell: pwsh
        run: |
          $required = @(
            'dist/release/codex-account-manager.exe'
          )

          foreach ($path in $required) {
            if (!(Test-Path $path)) {
              throw "Required artifact not found: $path"
            }
          }

          $setup = Get-ChildItem -Path 'dist/release' -Filter '*_setup_x64.exe' | Select-Object -First 1
          if (-not $setup) {
            throw 'Setup artifact not found in dist/release'
          }

          $portable = Get-ChildItem -Path 'dist/release' -Filter '*_portable.zip' | Select-Object -First 1
          if (-not $portable) {
            throw 'Portable ZIP artifact not found in dist/release'
          }

      - name: Publish versioned GitHub Release (tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: Codex Account Manager ${{ github.ref_name }}
          files: |
            dist/release/*_setup_x64.exe
            dist/release/*_portable.zip
            dist/release/codex-account-manager.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish rolling Release (main)
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-latest
          name: Codex Account Manager main-latest (v${{ steps.meta.outputs.version }})
          files: |
            dist/release/*_setup_x64.exe
            dist/release/*_portable.zip
            dist/release/codex-account-manager.exe
          draft: false
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
